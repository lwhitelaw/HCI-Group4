<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>Clock</title>
	</head>
	<body>
		<!-- Header bar -->
		<header class="header neutral-gradient">
			<p class="header-font">CLOCK</p>
		</header>
		<!-- Centre body area -->
		
		<!-- Main clock (left) and widgets (right) -->
		<div>
			<table class="fill-table">
				<tr>
					<!-- Main clock -->
					<td>
						<p>Date</p>
						<p class="very-large">Time</p>
					</td>
					<!-- Widgets -->
					<td>
						<p>Widgets here</p>
					</td>
				</tr>
			</table>
		</div>
		<!-- Upcoming area -->
		<div>
			<h1>UPCOMING</h1>
			<p>event here</p>
		</div>
		<!-- Footer bar -->
		<footer class="footer neutral-gradient">
			<!-- nonbreaking space stops browser from removing footer -->
			<a class="grey-gradient header-font" href="#">+ Add event</a>
			<a class="grey-gradient header-font" href="#">+ Add widget</a>
			<a class="green-gradient header-font" href="#">Button</a>
			<a class="red-gradient header-font" href="#">Button</a>
			<a class="green-gradient header-font" href="#">&#x2B05; &#x2302; &#x232B; Back</a>
		</footer>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>
		<link type="image/png" sizes="16x16" rel="icon" href="icons8-alarm-clock-16.png">
		<title>Clock</title>
		<!-- Script for Main Analog Clock  -->
		<script>
			function init() {
				const secondHand = document.querySelector('.second-hand');
				const minsHand = document.querySelector('.min-hand');
				const hourHand = document.querySelector('.hour-hand');
	 
	 			function setDate() {
		  			const now = new Date();
		 
		  			const seconds = now.getSeconds();
		  			const secondsDegrees = ((seconds / 60) * 360) + 90;
		  			secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
		 
		  			const mins = now.getMinutes();
		  			const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
		  			minsHand.style.transform = `rotate(${minsDegrees}deg)`;
		 
		  			const hour = now.getHours();
		  			const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
		  			hourHand.style.transform = `rotate(${hourDegrees}deg)`;
				}
				setInterval(setDate, 1000);
				setDate();
				currentDate();
				currentTime();
				
				injectEventToUpcoming();
				injectWidgets();
				injectClocks();
			}
 			// call init
 			setTimeout(init);
		</script>
	</head>
	<body>
		<!-- Header bar -->
		<header class="header neutral-gradient">
			<span class="header-font">CLOCK</span>
			<span class="header-font right"><a class="blank" href="index.html">&#x2302;</a></span>
			<span class="header-font right">&#x2B05;</span>
		</header>
		
		<!-- Centre body area -->
		
		<!-- Main clock (left) and widgets (right) -->
		<div>
			<table class="fill-table">
				<tr>
					<!-- Main clock -->
					<td>
						<table class="Clocks">
						<tr>
							<td>
								<div class="MainClockModule" id="MainClockModule">
									<h3 class="MainClockTitle" id = "MainClockTitle">Local</h3>
									<div id="todayDate" class="date"></div>
									<div class="analogClock">
			 							<div class="outer-clock-face">
											<div class="marking marking-one"></div>
											<div class="marking marking-two"></div>
											<div class="marking marking-three"></div>
											<div class="marking marking-four"></div>
											<div class="inner-clock-face">
												<div class="hand hour-hand"></div>
											    <div class="hand min-hand"></div>
											    <div class="hand second-hand"></div>
		          							</div>
		          						</div>
		          					</div>
								<div id="digitalClock" class="digitalClock"></div>
								</div>
							</td>
							<td id="Clockcontainer">
								
							</td>
						</tr>
						</table>
					</td>
					<!-- Widgets -->
					<td>
						<div id="widgetcontainer">
							<!-- Widget displays will be injected here on load -->
						</div>
					</td>
				</tr>
			</table>
		</div>
		<!-- Upcoming area -->
		<div>
			<h1><a href="upcoming.html" class="blank">UPCOMING</a></h1>
			<ul id="eventItemList">
				<li>Item</li>
			</ul>
		</div>
		<!-- Footer bar -->
		<footer class="footer neutral-gradient">
			<!-- nonbreaking space stops browser from removing footer -->
			<a class="grey-gradient header-font" href="additem.html">+ Add event</a>
			<a class="grey-gradient header-font" href="addwidget.html">+ Add widget</a>
<!-- 			<a class="green-gradient header-font" href="#">Button</a> -->
<!-- 			<a class="red-gradient header-font" href="#">Button</a> -->
<!-- 			<a class="green-gradient header-font" href="#">&#x2B05; &#x2302; &#x232B; Back</a> -->
		</footer>
	</body>
</html>

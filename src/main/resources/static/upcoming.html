<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
		<title>Clock</title>
		<script>
			function init() {
				injectEventsUpcoming();
			}
			
			function deleteItem(index) {
				console.log(index);
				var objdata = getDataObject();
				if (objdata.eventlist !== undefined) {
					objdata.eventlist.splice(index,1);
					setDataObject(objdata);
				}
			}
 			// call init
 			setTimeout(init);
		</script>
	</head>

			<span class="header-font right"><a class="blank" href="index.html">&#x2B05;</a></span>
		</header>
